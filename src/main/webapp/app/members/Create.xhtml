<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembersCreateDlg" widgetVar="MembersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMembersTitle}">
            <h:form id="MembersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMembersLabel_memberId}" for="memberId" />
                        <p:inputText id="memberId" value="#{membersController.selected.memberId}" title="#{bundle.CreateMembersTitle_memberId}" required="true" requiredMessage="#{bundle.CreateMembersRequiredMessage_memberId}"/>
                        <p:outputLabel value="#{bundle.CreateMembersLabel_teamId}" for="teamId" />
                        <p:selectOneMenu id="teamId" value="#{membersController.selected.teamId}" required="true" requiredMessage="#{bundle.EditMembersRequiredMessage_teamId}">
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamIdItem"
                                           itemValue="#{teamIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMembersLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{membersController.selected.userId}" required="true" requiredMessage="#{bundle.EditMembersRequiredMessage_userId}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{membersController.create}" value="#{bundle.Save}" update="display,:MembersListForm:datalist,:growl" oncomplete="handleSubmit(args,'MembersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MembersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
