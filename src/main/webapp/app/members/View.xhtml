<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembersViewDlg" widgetVar="MembersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMembersTitle}">
            <h:form id="MembersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membersController.selected != null}">
                        <h:outputText value="#{bundle.ViewMembersLabel_memberId}"/>
                        <h:outputText value="#{membersController.selected.memberId}" title="#{bundle.ViewMembersTitle_memberId}"/>
                        <h:outputText value="#{bundle.ViewMembersLabel_teamId}"/>
                        <h:outputText value="#{membersController.selected.teamId}" title="#{bundle.ViewMembersTitle_teamId}"/>
                        <h:outputText value="#{bundle.ViewMembersLabel_userId}"/>
                        <h:outputText value="#{membersController.selected.userId}" title="#{bundle.ViewMembersTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MembersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
