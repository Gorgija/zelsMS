<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembersEditDlg" widgetVar="MembersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMembersTitle}">
            <h:form id="MembersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMembersLabel_memberId}" for="memberId" />
                        <p:inputText id="memberId" value="#{membersController.selected.memberId}" title="#{bundle.EditMembersTitle_memberId}" required="true" requiredMessage="#{bundle.EditMembersRequiredMessage_memberId}"/>
                        <p:outputLabel value="#{bundle.EditMembersLabel_teamId}" for="teamId" />
                        <p:selectOneMenu id="teamId" value="#{membersController.selected.teamId}" required="true" requiredMessage="#{bundle.EditMembersRequiredMessage_teamId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamIdItem"
                                           itemValue="#{teamIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMembersLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{membersController.selected.userId}" required="true" requiredMessage="#{bundle.EditMembersRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{membersController.update}" value="#{bundle.Save}" update="display,:MembersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MembersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MembersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
