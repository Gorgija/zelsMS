<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategicActivityViewDlg" widgetVar="StrategicActivityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStrategicActivityTitle}">
            <h:form id="StrategicActivityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategicActivityController.selected != null}">
                        <h:outputText value="#{bundle.ViewStrategicActivityLabel_saId}"/>
                        <h:outputText value="#{strategicActivityController.selected.saId}" title="#{bundle.ViewStrategicActivityTitle_saId}"/>
                        <h:outputText value="#{bundle.ViewStrategicActivityLabel_name}"/>
                        <h:outputText value="#{strategicActivityController.selected.name}" title="#{bundle.ViewStrategicActivityTitle_name}"/>
                        <h:outputText value="#{bundle.ViewStrategicActivityLabel_strategyId}"/>
                        <h:outputText value="#{strategicActivityController.selected.strategyId}" title="#{bundle.ViewStrategicActivityTitle_strategyId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StrategicActivityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
