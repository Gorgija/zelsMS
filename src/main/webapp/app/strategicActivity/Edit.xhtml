<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategicActivityEditDlg" widgetVar="StrategicActivityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStrategicActivityTitle}">
            <h:form id="StrategicActivityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategicActivityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStrategicActivityLabel_saId}" for="saId" />
                        <p:inputText id="saId" value="#{strategicActivityController.selected.saId}" title="#{bundle.EditStrategicActivityTitle_saId}" required="true" requiredMessage="#{bundle.EditStrategicActivityRequiredMessage_saId}"/>
                        <p:outputLabel value="#{bundle.EditStrategicActivityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{strategicActivityController.selected.name}" title="#{bundle.EditStrategicActivityTitle_name}" required="true" requiredMessage="#{bundle.EditStrategicActivityRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditStrategicActivityLabel_strategyId}" for="strategyId" />
                        <p:selectOneMenu id="strategyId" value="#{strategicActivityController.selected.strategyId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{strategyController.itemsAvailableSelectOne}"
                                           var="strategyIdItem"
                                           itemValue="#{strategyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{strategicActivityController.update}" value="#{bundle.Save}" update="display,:StrategicActivityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StrategicActivityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StrategicActivityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
