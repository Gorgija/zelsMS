<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityEditDlg" widgetVar="ActivityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActivityTitle}">
            <h:form id="ActivityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActivityLabel_activityId}" for="activityId" />
                        <p:inputText id="activityId" value="#{activityController.selected.activityId}" title="#{bundle.EditActivityTitle_activityId}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_activityId}"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{activityController.selected.name}" title="#{bundle.EditActivityTitle_name}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{activityController.selected.description}" title="#{bundle.EditActivityTitle_description}" />
                        <p:outputLabel value="#{bundle.EditActivityLabel_start}" for="start" />
                        <p:calendar id="start" pattern="MM/dd/yyyy HH:mm:ss" value="#{activityController.selected.start}" title="#{bundle.EditActivityTitle_start}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_start}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_end}" for="end" />
                        <p:calendar id="end" pattern="MM/dd/yyyy HH:mm:ss" value="#{activityController.selected.end}" title="#{bundle.EditActivityTitle_end}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_end}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActivityLabel_indikator}" for="indikator" />
                        <p:inputText id="indikator" value="#{activityController.selected.indikator}" title="#{bundle.EditActivityTitle_indikator}" />
                        <p:outputLabel value="#{bundle.EditActivityLabel_status}" for="status" />
                        <p:inputText id="status" value="#{activityController.selected.status}" title="#{bundle.EditActivityTitle_status}" />
                        <p:outputLabel value="#{bundle.EditActivityLabel_completed}" for="completed" />
                        <p:inputText id="completed" value="#{activityController.selected.completed}" title="#{bundle.EditActivityTitle_completed}" />
                        <p:outputLabel value="#{bundle.EditActivityLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{activityController.selected.createdAt}" title="#{bundle.EditActivityTitle_createdAt}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditActivityLabel_strategicActivitiesId}" for="strategicActivitiesId" />
                        <p:selectOneMenu id="strategicActivitiesId" value="#{activityController.selected.strategicActivitiesId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{strategicActivityController.itemsAvailableSelectOne}"
                                           var="strategicActivitiesIdItem"
                                           itemValue="#{strategicActivitiesIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActivityLabel_strategyId}" for="strategyId" />
                        <p:selectOneMenu id="strategyId" value="#{activityController.selected.strategyId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{strategyController.itemsAvailableSelectOne}"
                                           var="strategyIdItem"
                                           itemValue="#{strategyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityController.update}" value="#{bundle.Save}" update="display,:ActivityListForm:datagrid,:growl" oncomplete="handleSubmit(args, 'ActivityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
