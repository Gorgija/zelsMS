<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body" >


            <h:form id="ActivityListForm">

                <p:dataGrid id="datagrid" value="#{activityController.items}" var="item"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            paginator="true"
                            columns="2"
                            paginatorPosition="top"
                            rows="6"
                            rowsPerPageTemplate="12,24,36,48,60"
                            >
                    <p:fieldset legend="Activity Info">
                        <p:panel header="#{item.name}" style="text-align:center">

                        <h:panelGrid columns="2" style="width:100%">
                            <f:facet name="header">
                                <h3>
                                    <h:outputLabel style="background: green;color: white;" value="#{item.completed eq 0?'IN PROGRESS':'FINISHED'}" />
                                </h3>
                            </f:facet>


                            <h:outputLabel for="start" value="Start time" />
                                <h:outputText id="start" value="#{item.start}" />

                                <h:outputLabel for="end" value="End time" />
                                <h:outputText id="end" value="#{item.end}" />

                                <h:outputLabel for="indikator" value="Indikator:" />
                                <h:outputText id="indikator" value="#{item.indikator}" />

                                <h:outputLabel for="strategy" value="Strategy:" />
                                <h:outputText id="strategy" value="#{item.strategyId}" />


                            <f:facet name="footer">

                                <p:commandButton 
                                    id="viewButton"   
                                    icon="ui-icon-search" 
                                    value="#{bundle.View}" 
                                    update=":ActivityViewForm" 
                                    oncomplete="PF('ActivityViewDialog').show()"

                                    >
                                    <f:setPropertyActionListener value="#{item}" target="#{activityController.selected}" />
                                </p:commandButton>
                                <p:commandButton 
                                    id="editButton"   
                                    icon="ui-icon-pencil" 
                                    value="#{bundle.Edit}" 
                                    update=":ActivityEditForm" 
                                    oncomplete="PF('ActivityEditDialog').show()" 
                                    >
                                    <f:setPropertyActionListener value="#{item}" target="#{activityController.selected}" />
                                </p:commandButton>
                                <p:commandButton 
                                    id="deleteButton" 
                                    icon="ui-icon-trash"  
                                    value="#{bundle.Delete}" 
                                    actionListener="#{activityController.destroy}" 
                                    update=":growl,datagrid" />
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
</p:fieldset>
<f:facet name="footer">
                        <p:commandButton 
                            id="createButton" 
                            icon="ui-icon-plus"   
                            value="Create New Activity" 
                            actionListener="#{activityController.prepareCreate}" 
                            update=":ActivityCreateForm" 
                            oncomplete="PF('ActivityCreateDialog').show()"/>
                        <p:commandButton 
                            id="createTeamButton" 
                            icon="ui-icon-plus"   
                            value="Create New Team" 
                            actionListener="#{teamsController.prepareCreate}" 
                            update=":TeamsCreateForm" 
                            oncomplete="PF('TeamsCreateDialog').show()"/>
                    </f:facet>
                </p:dataGrid>
            </h:form>


            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            <p:dialog id="TeamsCreateDlg" widgetVar="TeamsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTeamsTitle}">
                <h:form id="TeamsCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{teamsController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateTeamsLabel_teamId}" for="teamId" />
                            <p:inputText id="teamId" value="#{teamsController.selected.teamId}" title="#{bundle.CreateTeamsTitle_teamId}" required="true" requiredMessage="#{bundle.CreateTeamsRequiredMessage_teamId}"/>
                            <p:outputLabel value="#{bundle.CreateTeamsLabel_name}" for="name" />
                            <p:inputText id="name" value="#{teamsController.selected.name}" title="#{bundle.CreateTeamsTitle_name}" required="true" requiredMessage="#{bundle.CreateTeamsRequiredMessage_name}"/>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{teamsController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'TeamsCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="TeamsCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
