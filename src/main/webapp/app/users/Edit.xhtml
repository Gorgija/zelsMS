<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{usersController.selected.userId}" title="#{bundle.EditUsersTitle_userId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_teamId}" for="teamId" />
                        <p:inputText id="teamId" value="#{usersController.selected.teamId}" title="#{bundle.EditUsersTitle_teamId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_teamId}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{usersController.selected.roleId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_roleId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsersLabel_teamUsersId}" for="teamUsersId" />
                        <p:selectOneMenu id="teamUsersId" value="#{usersController.selected.teamUsersId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_teamUsersId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamUsersIdItem"
                                           itemValue="#{teamUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
