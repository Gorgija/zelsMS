<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TreningsEditDlg" widgetVar="TreningsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTreningsTitle}">
            <h:form id="TreningsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{treningsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTreningsLabel_treningId}" for="treningId" />
                        <p:inputText id="treningId" value="#{treningsController.selected.treningId}" title="#{bundle.EditTreningsTitle_treningId}" required="true" requiredMessage="#{bundle.EditTreningsRequiredMessage_treningId}"/>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{treningsController.selected.name}" title="#{bundle.EditTreningsTitle_name}" required="true" requiredMessage="#{bundle.EditTreningsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{treningsController.selected.description}" title="#{bundle.EditTreningsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditTreningsLabel_start}" for="start" />
                        <p:calendar id="start" pattern="MM/dd/yyyy HH:mm:ss" value="#{treningsController.selected.start}" title="#{bundle.EditTreningsTitle_start}" required="true" requiredMessage="#{bundle.EditTreningsRequiredMessage_start}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_end}" for="end" />
                        <p:calendar id="end" pattern="MM/dd/yyyy HH:mm:ss" value="#{treningsController.selected.end}" title="#{bundle.EditTreningsTitle_end}" required="true" requiredMessage="#{bundle.EditTreningsRequiredMessage_end}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{treningsController.selected.createdAt}" title="#{bundle.EditTreningsTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_teamMembersId}" for="teamMembersId" />
                        <p:selectOneMenu id="teamMembersId" value="#{treningsController.selected.teamMembersId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamMembersIdItem"
                                           itemValue="#{teamMembersIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTreningsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{treningsController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{treningsController.update}" value="#{bundle.Save}" update="display,:TreningsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TreningsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TreningsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
