<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TreningsViewDlg" widgetVar="TreningsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTreningsTitle}">
            <h:form id="TreningsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{treningsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTreningsLabel_treningId}"/>
                        <h:outputText value="#{treningsController.selected.treningId}" title="#{bundle.ViewTreningsTitle_treningId}"/>
                        <h:outputText value="#{bundle.ViewTreningsLabel_name}"/>
                        <h:outputText value="#{treningsController.selected.name}" title="#{bundle.ViewTreningsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTreningsLabel_description}"/>
                        <h:outputText value="#{treningsController.selected.description}" title="#{bundle.ViewTreningsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewTreningsLabel_start}"/>
                        <h:outputText value="#{treningsController.selected.start}" title="#{bundle.ViewTreningsTitle_start}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTreningsLabel_end}"/>
                        <h:outputText value="#{treningsController.selected.end}" title="#{bundle.ViewTreningsTitle_end}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTreningsLabel_createdAt}"/>
                        <h:outputText value="#{treningsController.selected.createdAt}" title="#{bundle.ViewTreningsTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTreningsLabel_teamMembersId}"/>
                        <h:outputText value="#{treningsController.selected.teamMembersId}" title="#{bundle.ViewTreningsTitle_teamMembersId}"/>
                        <h:outputText value="#{bundle.ViewTreningsLabel_userId}"/>
                        <h:outputText value="#{treningsController.selected.userId}" title="#{bundle.ViewTreningsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TreningsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
