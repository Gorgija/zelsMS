<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TasksViewDlg" widgetVar="TasksViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTasksTitle}">
            <h:form id="TasksViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tasksController.selected != null}">
                        <h:outputText value="#{bundle.ViewTasksLabel_taskId}"/>
                        <h:outputText value="#{tasksController.selected.taskId}" title="#{bundle.ViewTasksTitle_taskId}"/>
                        <h:outputText value="#{bundle.ViewTasksLabel_name}"/>
                        <h:outputText value="#{tasksController.selected.name}" title="#{bundle.ViewTasksTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTasksLabel_activityId}"/>
                        <h:outputText value="#{tasksController.selected.activityId}" title="#{bundle.ViewTasksTitle_activityId}"/>
                        <h:outputText value="#{bundle.ViewTasksLabel_teamId}"/>
                        <h:outputText value="#{tasksController.selected.teamId}" title="#{bundle.ViewTasksTitle_teamId}"/>
                        <h:outputText value="#{bundle.ViewTasksLabel_userId}"/>
                        <h:outputText value="#{tasksController.selected.userId}" title="#{bundle.ViewTasksTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TasksViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
