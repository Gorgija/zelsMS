<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TasksEditDlg" widgetVar="TasksEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTasksTitle}">
            <h:form id="TasksEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tasksController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTasksLabel_taskId}" for="taskId" />
                        <p:inputText id="taskId" value="#{tasksController.selected.taskId}" title="#{bundle.EditTasksTitle_taskId}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_taskId}"/>
                        <p:outputLabel value="#{bundle.EditTasksLabel_name}" for="name" />
                        <p:inputText id="name" value="#{tasksController.selected.name}" title="#{bundle.EditTasksTitle_name}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditTasksLabel_activityId}" for="activityId" />
                        <p:selectOneMenu id="activityId" value="#{tasksController.selected.activityId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{activityController.itemsAvailableSelectOne}"
                                           var="activityIdItem"
                                           itemValue="#{activityIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTasksLabel_teamId}" for="teamId" />
                        <p:selectOneMenu id="teamId" value="#{tasksController.selected.teamId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"
                                           var="teamIdItem"
                                           itemValue="#{teamIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTasksLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{tasksController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tasksController.update}" value="#{bundle.Save}" update="display,:TasksListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TasksEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TasksEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
