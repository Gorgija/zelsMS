<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamsEditDlg" widgetVar="TeamsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTeamsTitle}">
            <h:form id="TeamsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTeamsLabel_teamId}" for="teamId" />
                        <p:inputText id="teamId" value="#{teamsController.selected.teamId}" title="#{bundle.EditTeamsTitle_teamId}" required="true" requiredMessage="#{bundle.EditTeamsRequiredMessage_teamId}"/>
                        <p:outputLabel value="#{bundle.EditTeamsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{teamsController.selected.name}" title="#{bundle.EditTeamsTitle_name}" required="true" requiredMessage="#{bundle.EditTeamsRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamsController.update}" value="#{bundle.Save}" update="display,:TeamsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeamsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeamsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
