<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamsViewDlg" widgetVar="TeamsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeamsTitle}">
            <h:form id="TeamsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeamsLabel_teamId}"/>
                        <h:outputText value="#{teamsController.selected.teamId}" title="#{bundle.ViewTeamsTitle_teamId}"/>
                        <h:outputText value="#{bundle.ViewTeamsLabel_name}"/>
                        <h:outputText value="#{teamsController.selected.name}" title="#{bundle.ViewTeamsTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeamsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
