<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsViewDlg" widgetVar="CommentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentsTitle}">
            <h:form id="CommentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentsLabel_commentId}"/>
                        <h:outputText value="#{commentsController.selected.commentId}" title="#{bundle.ViewCommentsTitle_commentId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_text}"/>
                        <h:outputText value="#{commentsController.selected.text}" title="#{bundle.ViewCommentsTitle_text}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_activityId}"/>
                        <h:outputText value="#{commentsController.selected.activityId}" title="#{bundle.ViewCommentsTitle_activityId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_userId}"/>
                        <h:outputText value="#{commentsController.selected.userId}" title="#{bundle.ViewCommentsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
