<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyViewDlg" widgetVar="StrategyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStrategyTitle}">
            <h:form id="StrategyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyController.selected != null}">
                        <h:outputText value="#{bundle.ViewStrategyLabel_strategyId}"/>
                        <h:outputText value="#{strategyController.selected.strategyId}" title="#{bundle.ViewStrategyTitle_strategyId}"/>
                        <h:outputText value="#{bundle.ViewStrategyLabel_goal}"/>
                        <h:outputText value="#{strategyController.selected.goal}" title="#{bundle.ViewStrategyTitle_goal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StrategyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
