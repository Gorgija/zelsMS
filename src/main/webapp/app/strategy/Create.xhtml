<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyCreateDlg" widgetVar="StrategyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStrategyTitle}">
            <h:form id="StrategyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStrategyLabel_strategyId}" for="strategyId" />
                        <p:inputText id="strategyId" value="#{strategyController.selected.strategyId}" title="#{bundle.CreateStrategyTitle_strategyId}" required="true" requiredMessage="#{bundle.CreateStrategyRequiredMessage_strategyId}"/>
                        <p:outputLabel value="#{bundle.CreateStrategyLabel_goal}" for="goal" />
                        <p:inputText id="goal" value="#{strategyController.selected.goal}" title="#{bundle.CreateStrategyTitle_goal}" required="true" requiredMessage="#{bundle.CreateStrategyRequiredMessage_goal}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{strategyController.create}" value="#{bundle.Save}" update="display,:StrategyListForm:datalist,:growl" oncomplete="handleSubmit(args,'StrategyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StrategyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
