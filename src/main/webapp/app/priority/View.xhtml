<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PriorityViewDlg" widgetVar="PriorityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPriorityTitle}">
            <h:form id="PriorityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{priorityController.selected != null}">
                        <h:outputText value="#{bundle.ViewPriorityLabel_priorityId}"/>
                        <h:outputText value="#{priorityController.selected.priorityId}" title="#{bundle.ViewPriorityTitle_priorityId}"/>
                        <h:outputText value="#{bundle.ViewPriorityLabel_condition}"/>
                        <h:outputText value="#{priorityController.selected.condition}" title="#{bundle.ViewPriorityTitle_condition}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PriorityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
