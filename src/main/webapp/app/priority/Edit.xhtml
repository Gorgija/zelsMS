<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PriorityEditDlg" widgetVar="PriorityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPriorityTitle}">
            <h:form id="PriorityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{priorityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPriorityLabel_priorityId}" for="priorityId" />
                        <p:inputText id="priorityId" value="#{priorityController.selected.priorityId}" title="#{bundle.EditPriorityTitle_priorityId}" required="true" requiredMessage="#{bundle.EditPriorityRequiredMessage_priorityId}"/>
                        <p:outputLabel value="#{bundle.EditPriorityLabel_condition}" for="condition" />
                        <p:inputText id="condition" value="#{priorityController.selected.condition}" title="#{bundle.EditPriorityTitle_condition}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{priorityController.update}" value="#{bundle.Save}" update="display,:PriorityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PriorityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PriorityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
